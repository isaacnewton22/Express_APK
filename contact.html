<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Accueil</a></li>
            <li><a href="/services">Nos Services</a></li>
            <li><a href="/contact">Contactez-nous</a></li>
        </ul>
    </nav>

    <main>
        <section id="contact" class="py-12">
            <div class="container mx-auto">
                <h2 class="text-3xl font-bold text-center my-4">Contacts</h2>
                <div class="flex flex-wrap justify-center">
                    <div class="w-full md:w-1/2 bg-white p-8 rounded shadow m-2">
                        <h3 class="text-2xl font-bold mb-4">Informations de Contact</h3>
                        <p><strong>Adresse :</strong> Abidjan</p>
                        <p><strong>Téléphone :</strong> +225 05 96 37 08 52</p>
                        <p><strong>Email :</strong> isaac002@gmail.com</p>
                    </div>
                    <form class="w-full md:w-1/2 bg-white p-8 rounded shadow m-2">
                        <h3 class="text-2xl font-bold mb-4">Envoyez-nous un message</h3>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Nom</label>
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Votre nom">
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Votre email">
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="message">Message</label>
                            <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="message" rows="5" placeholder="Votre message"></textarea>
                        </div>
                        <div class="flex items-center justify-between">
                            <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">Envoyer</button>
                            <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="reset">Annuler</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
